<div class="parent-container">
    <app-loading-overlay [isLoading]="isLoading"></app-loading-overlay>
    <form class="container-form" [formGroup]="profileForm" (ngSubmit)="onSubmit()">
        <!-- Profile Details Card -->
        <div class="card mb-3">
            <div class="card-body">
                <h2 class="card-title"> Edit Profile </h2>
                <div class="row input-row">
                    <!-- First name -->
                    <div class="col-md-6 mb-2 input-row-half left-row-split">
                        <div class="form-outline">
                            <input type="text" id="firstNameInput" class="form-control" placeholder="First Name"
                                formControlName="firstName" required />
                            <label class="form-label" for="firstNameInput">First Name</label>
                        </div>
                    </div>
                    <!-- Last name -->
                    <div class="col-md-6 mb-2 input-row-half right-row-split">
                        <div class="form-outline input-row">
                            <input type="text" id="lastNameInput" class="form-control" placeholder="Last Name"
                                formControlName="lastName" required />
                            <label class="form-label" for="lastNameInput">Last Name</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Password Confirmation Card -->
        <div class="card mb-3">
            <h6 class="card-title mt-4 mb-2 text-center"> Please enter your password to confirm changes: </h6>
            <div class="card-body">
                <div class="row input-row">
                    <!-- Password -->
                    <div class="col">
                        <div class="form-outline mb-2">
                            <input type="password" id="passwordInput" class="form-control"
                                formControlName="password" required />
                            <label class="form-label" for="passwordInput">Password</label>
                        </div>
                    </div>
                </div>
            
                <div class="row input-row">
                    <!-- Confirm Password -->
                    <div class="col">
                        <div class="form-outline mb-3">
                            <input type="password" id="confirmPasswordInput" class="form-control"
                                formControlName="confirmPassword" required />
                            <label class="form-label" for="confirmPasswordInput">Confirm Password</label>
                        </div>
                    </div>
                </div>
                
                <div class="d-flex justify-content-center">
                    <!-- Save -->
                    <button class="btn btn-primary mw-2" type="submit">
                        Save
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
