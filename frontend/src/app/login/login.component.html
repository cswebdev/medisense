<div class="container-form">
    <app-loading-overlay [isLoading]="isLoading"></app-loading-overlay>
    <!-- <div class="px-4 py-5 px-md-5 text-center text-lg-start" style="background-color: hsl(0, 0%, 96%)"> -->

    <div class="container">
        <h1 style="color: rgb(106, 158, 255);">Medisense</h1>
        <h1>Medication</h1>
        <h1>Assistant</h1>
    </div>


    <form class="form-signin" [formGroup]="userLoginForm" (ngSubmit)="handleLogin()">
        <div class="card" style="width: 18rem;">
            <div class="card-body">

                <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
                <label for="email" class="">Email Address</label>
                <input type="text" id="email" class="form-control" formControlName="email" required autofocus>

                <label for="password" class="">Password</label>
                <input type="password" id="password" class="form-control" formControlName="password" required>

                <a class="nav-text-align-right" routerLink="/reset-password">
                    Forgot password?
                </a>
                <div class="checkbox mb-2 mt-2">
                    <label>
                        <input type="checkbox" id="persistence" formControlName="persistence">
                        Keep me signed in
                    </label>
                </div>

                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                <a class="nav" routerLink="/registration">Don't have an account?</a>

            </div>
        </div>
    </form>
    <!-- </div> -->
</div>
