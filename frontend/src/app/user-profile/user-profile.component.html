<!-- profile -->
<div class="parent-container">
    <div class="card" style="height: 50vh" *ngIf="user$ | async as user">
        <div class="card-body">
            <h5 class="card-title"> Profile </h5>
            <form class="container-form" [formGroup]="profileForm">
                <div class="row">
                    <!-- First name -->
                    <div class="col-md-6 mb-2">
                        <div class="form-outline">
                            <input type="text" id="firstNameInput" class="form-control" placeholder="First Name"
                                [attr.disabled]="firstNameDisabled ? true : null" formControlName="first_name"
                                value="{{ user.first_name }}" required />
                            <label class="form-label" for="firstNameInput">First Name</label>
                        </div>
                    </div>
                    <!-- Last name -->
                    <div class="col-md-6 mb-2">
                        <div class="form-outline">
                            <input type="text" id="lastNameInput" class="form-control" placeholder="Last Name"
                                [attr.disabled]="lastNameDisabled ? true : null" formControlName="last_name"
                                value="{{ user.last_name }}" required />
                            <label class="form-label" for="lastNameInput">Last Name</label>
                        </div>
                    </div>
                </div>
                <!-- Email -->
                <div class="form-outline mb-2">
                    <input type="email" id="emailInput" class="form-control" placeholder="Email Address"
                        [attr.disabled]="emailDisabled ? true : null" formControlName="email" value="{{ user.email }}"
                        required />
                    <label class="form-label" for="emailInput">Email Address</label>
                </div>

                <!-- Password -->
                <div class="form-outline mb-2">
                    <input type="password" id="passwordInput" class="form-control" placeholder="Password"
                        [attr.disabled]="passwordDisabled ? true : null" formControlName="password"
                        value="{{ user.password }}" required />
                    <label class="form-label" for="passwordInput">Password</label>
                </div>
                <div class="d-flex justify-content-center">
                    <!-- Edit -->
                    <button class="btn btn-primary me-2" (click)="editToggle()">Edit</button>
                    <!-- Save -->
                    <button class="btn btn-primary mw-2" type="submit" (click)="onSubmit()"
                        [attr.disabled]="saveDisabled ? true : null">Save</button>
                </div>

            </form>
        </div>
    </div>
</div>
