<div class="parent-container">
    <app-loading-overlay [isLoading]="isLoading"></app-loading-overlay>
    <form class="container-form" [formGroup]="resetForm" (ngSubmit)="onSubmit()">
        <!-- Profile Details Card -->
        <div class="card mb-3">
            <div class="card-body">
                <h2 class="card-title"> Reset Password </h2>
                <h6 class="card-title"> 
                    Please enter your email below to receive instructions to reset your password: 
                </h6>
                <div class="row input-row">
                    <div class="form-outline mb-2">
                        <input type="email" id="emailInput" class="form-control"
                            formControlName="email" 
                            required />
                        <label class="form-label" for="emailInput">Email Address</label>
                    </div>
                </div>
                
                <div class="d-flex justify-content-center">
                    <!-- Save -->
                    <button class="btn btn-primary mw-2" type="submit">
                        Send Reset Email
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
