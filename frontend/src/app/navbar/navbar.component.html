<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- Links for users who are NOT logged in -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0" *ngIf="!loggedIn">
                <li class="nav-item">
                    <a class="nav-link" routerLink="home" routerLinkActive="active">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/registration">Registration</a>
                </li>
            </ul>
            
            <!-- Links for users who ARE logged in -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0" *ngIf="loggedIn">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" routerLink="/patient-portal" routerLinkActive="active">Patient Portal</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/user-profile">User Profile</a>
                </li>
            </ul>

            <ul class="navbar-nav ml-auto" *ngIf="loggedIn">
                <div class="dropdown position-relative">
                    <div class="email-verification-box"
                        [ngClass]="{'email-verified': emailVerified, 'email-not-verified': !emailVerified}"
                        ngbTooltip="{{ emailVerified ? 'Email is verified' : 'Email is not verified' }}"
                    >
                        <i [ngClass]="{'fas fa-check': emailVerified, 'fa-solid fa-exclamation': !emailVerified}" aria-hidden="true"></i>
                    </div>
                    <button class="btn btn-primary dropdown-toggle" 
                            type="button" 
                            id="optionsDropdownMenuButton" 
                            data-toggle="dropdown"
                            aria-expanded="false"
                    >
                        {{ userEmail }} 
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="optionsDropdownMenuButton">
                        <li><button class="dropdown-item" type="button" routerLink="/edit-user-profile">Edit Profile</button></li>
                        <li><button class="dropdown-item" type="button" (click)="handleLogout()">Logout</button></li>
                    </ul>
                </div>
            </ul>
        </div>
    </div>
</nav>
