<div class="container">
    <!-- Greeting card -->
    <div class="card mb-4" *ngIf="loggedInUser">
        <div class="card-body">
            <h1 class="card-title">Hello,<span class="text-primary"> {{ loggedInUser.username }}</span>.</h1>
        </div>
    </div>



    <!-- Meds list and chat container -->
    <div class="row p-0 m-0">
        <div class="col-6 p-0 m-0">
            <div class="card p-0 m-0" style=" height: 74vh;">
                <!-- Search container -->
                <div class="row mb-4 d-flex justify-content-center">
                    <div class="col-9 pt-3">
                        <div class="form">
                            <div class="search-container">
                                <input type="text" class="form-control form-input" placeholder="Search anything...">
                                <span class="right-pan"><button class="btn btn-success">Search</button></span>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Meds list -->
                <div class="mb-4">
                    <div class="card pt-1" style="max-height: 67.5vh">
                        <div class="card-body m-0 p-0 overflow-auto">
                            <h5 class="card-title"></h5>
                            <!-- search/add bar -->

                            <form class="d-flex">
                                <app-add-medication (medicationAdded)="onMedicationAdded($event)"></app-add-medication>
                            </form>

                            <!-- current meds list -->

                            <app-medications-list class="overflow-auto"></app-medications-list>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Chat container -->
        <div class="col-lg-6">
            <div class="card" style="height: 74vh">
                <div class="card-body">
                    <h5 class="card-title"><span class="text-primary">AI</span> powered analysis</h5>
                    <textarea class="card-chat-history" style="height: 60vh; resize: none; outline: none; overflow:auto"
                        readonly></textarea>
                </div>
                <div class="card-body">
                    <div class="d-flex justify-content-center align-items-center">
                        <button class="btn btn-primary m-0 " type="submit">Start</button>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
