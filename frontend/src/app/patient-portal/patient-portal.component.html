<div class="container-fluid d-flex flex-column">
    <!-- Greeting card -->
    <div class="card mb-2">
        <div class="card-body greeting-card">
            <h1 class="card-title">Hello,<span class="text-primary" style="text-transform: capitalize;"> {{
                    userFirstName }}</span>.</h1>
        </div>
    </div>

    <!-- Meds list and chat container -->
    <div class="row">
        <!-- Meds list container -->
        <div class="col-lg-5 m-0">
            <div class="card p-0 m-0">
                <!-- Search container -->
                <app-search-bar class="container-fluid" (results)="handleResults($event)"></app-search-bar>
                <!-- Meds list -->
                <div class="d-flex flex-column" style="flex: 1;">
                    <h4 class="text-center justify-self-center "> Your Medications</h4>
                    <div class="col m-0 d-flex flex-column">
                        <div class="card p-0 m-0 border-0">
                            <h5 class="card-title"></h5>
                            <div class="card-body m-0 p-0 overflow-auto" style="max-height: 52vh;">
                                <app-medications-list class="overflow-auto"
                                    [isEditing]="isEditing"></app-medications-list>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Chat container -->
        <div class="col-lg-7">
            <div class="card">
                <app-chatbot></app-chatbot>
            </div>
        </div>
    </div>
</div>
