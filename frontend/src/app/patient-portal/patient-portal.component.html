<div class="container-fluid mt-2">
    <!-- Greeting card -->
    <div class="card mb-2">
        <div class="card-body">
            <h1 class="card-title">Hello,<span class="text-primary" style="text-transform: capitalize;"> {{
                    userFirstName }}</span>.</h1>
        </div>
    </div>



    <!-- Meds list and chat container -->
    <div class="row">
        <div class="col-lg-4 m-0">
            <div class="card p-0 m-0" style=" height: 74vh;">
                <!-- Search container -->
                <app-search-bar (results)="handleResults($event)"></app-search-bar>
                <!-- Meds list -->
                <div class="d-flex flex-column">
                    <h2 class="mb-3 text-center justify-self-center text-primary"> Your Medications</h2>
                    <div class="d-flex justify-content-end">

                    </div>

                    <div class="card pt-1 border-0" style="max-height: 52.2vh">
                        <div class="card-body m-0 p-0 overflow-auto">
                            <h5 class="card-title"></h5>
                            <app-medications-list class="overflow-auto" [isEditing]="isEditing"></app-medications-list>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Chat container -->
        <div class="col-lg-8 m-0">
            <app-chatbot></app-chatbot>
        </div>
    </div>
