<div class="parent-container">
    <app-loading-overlay [isLoading]="isLoading"></app-loading-overlay>
    <form class="container-form" [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
        <!-- Profile Details Card -->
        <div class="card mb-3">
            <div class="card-body">
                <h2 class="card-title"> Change Password </h2>
                <div class="row input-row">
                    <div class="form-outline mb-2">
                        <input type="password" id="newPasswordInput" class="form-control"
                            formControlName="newPassword" 
                            required />
                        <label class="form-label" for="newPassowordInput">New Password</label>
                    </div>
                </div>
                <h6 class="card-title"> Please enter your password to confirm changes: </h6>
                <div class="row input-row">
                    <!-- Password -->
                    <div class="col">
                        <div class="form-outline mb-2">
                            <input type="password" id="oldPasswordInput" class="form-control"
                                formControlName="oldPassword" required />
                            <label class="form-label" for="oldPasswordInput">Old Password</label>
                        </div>
                    </div>
                </div>
            
                <div class="row input-row">
                    <!-- Confirm Password -->
                    <div class="col">
                        <div class="form-outline mb-3">
                            <input type="password" id="confirmPasswordInput" class="form-control"
                                formControlName="confirmPassword" required />
                            <label class="form-label" for="confirmPasswordInput">Confirm Password</label>
                        </div>
                    </div>
                </div>
                
                <div class="d-flex justify-content-center">
                    <!-- Save -->
                    <button class="btn btn-primary mw-2" type="submit">
                        Save
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
