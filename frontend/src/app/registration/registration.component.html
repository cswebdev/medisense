<div class="container">
    <app-loading-overlay [isLoading]="isLoading"></app-loading-overlay>
    <div class="px-4 py-5 px-md-5 text-center text-lg-start" style="background-color: hsl(0, 0%, 96%)">
        <div class="container">
            <div class="row gx-lg-5 align-items-center">
                <div class="col-lg-6 mb-5 mb-lg-0">
                    <h1 class="my-5 display-3 fw-bold ls-tight">
                        AI assisted <br />
                        <span class="text-primary">medication management</span>
                    </h1>
                </div>

                <div class="col-lg-6 mb-5 mb-lg-0">
                    <div class="card">
                        <div class="card-body py-5 px-md-5">
                            <form [formGroup]="userRegistrationForm" (ngSubmit)="onSubmit()">
                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <input type="text" id="firstName" class="form-control"
                                                formControlName="firstName" placeholder="First name" />
                                            <label class="form-label" for="firstName">First name</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <input type="text" id="lastName" class="form-control"
                                                formControlName="lastName" placeholder="Last name"/>
                                            <label class="form-label" for="lastName">Last name</label>
                                        </div>
                                    </div>
                                </div>

                                <!-- Email input -->
                                <div class="form-outline mb-4">
                                    <input type="email" id="email" class="form-control" 
                                        formControlName="email" placeholder="Email"/>
                                    <label class="form-label" for="email">Email address</label>
                                </div>

                                <!-- Password input -->
                                <div class="form-outline mb-4">
                                    <input type="password" id="password1" class="form-control"
                                        formControlName="password" placeholder="Password"/>
                                    <label class="form-label" for="password1">Password</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="password" id="password2" class="form-control"
                                        formControlName="confirmPassword" placeholder="Confirm Password"/>
                                    <label class="form-label" for="password2">Confirm Password</label>
                                </div>
                                <button type="submit" class="btn btn-primary btn-block mb-4">
                                    Sign up
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
