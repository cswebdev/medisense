<div class="row mb-4 d-flex justify-content-center">
    <div class="col-10 pt-3">
        <div class="form">
            <div class="search-container d-flex" (mouseout)="onMouseOut()" (mouseover)="focusOnList=true">
                <div class="input-group custom-input-group position-relative w-100">
                    <input type="text" [(ngModel)]="searchTerm" (ngModelChange)="onSearchTermChange()"
                        class="form-control custom-input" placeholder="Search anything..." (blur)="onInputBlur()"
                        (keydown.enter)="searchMedication()" (focus)="onInputFocus()" />
                    <div class="input-group-append">
                        <button (click)="searchMedication()" (focus)="onInputFocus()" id="search-btn"
                            class="btn btn-success dropdown-toggle">Search</button>
                    </div>
                </div>
            </div>

            <div *ngIf="results.length && (searching || focusOnList)" class="dropdown-menu show mt-0 col-10"
                style="display: block; max-height: 200px; overflow-y: auto;">
                <div href="#" *ngFor="let result of results; let i = index" class="dropdown-item position-relative"
                    (mouseOver)="focusOnList = true" (focus)="onInputFocus()">
                    {{result}}
                    <button class="btn btn-sm btn-primary position-absolute add-btn"
                        (click)="addMedication(result, i)">Add</button>
                </div>
            </div>
        </div>
    </div>
</div>
