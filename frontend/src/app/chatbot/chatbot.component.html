<div class="card" style="height: 74vh">
    <div class="card-body d-flex flex-column p-0">
        <h2 class="card-title mt-5 text-center" style="margin-bottom: 12px;">
            <span class="text-primary">AI</span> powered analysis
        </h2>

        <div class="card-chat-history m-auto p-0 text-muted p-2"
            style="height: 60vh; resize: none; outline: none; overflow: auto; border-top: 2px solid rgb(222, 222, 222);"
            readonly>
            <!-- Use *ngIf to conditionally display dynamic content or placeholder text -->
            <div class="w-75 m-auto" *ngIf="chatContent; else placeholder">
                {{ chatContent }}
            </div>
            <ng-template #placeholder>
                Hey there! <span style="font-weight: 800;">:)</span><br> I'm Medisense, your AI medication analyst. I
                can review drug information, offer potential interactions, suggest dosage guidelines, and answer
                questions you might have about your medications.
                <br>How can I assist you today?
            </ng-template>
        </div>

        <!-- Input Box and Submit Button in Card Footer -->
        <div class="card-footer border-0 d-flex position-absolute bottom-0 w-100 justify-content-center">
            <div class="input-group w-75">
                <input type="text" class="form-control" placeholder="Type your question here..." />
                <div class="btn btn-outline-primary">
                    <fa-icon [icon]="faPaperPlane" class="p-1"></fa-icon>
                </div>
            </div>
        </div>
    </div>
</div>
