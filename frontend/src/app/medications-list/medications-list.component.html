<div class="container">
    <div class="container-list">
        <div *ngIf="medications && medications.length">
            <div class="card mb-2 p-3" *ngFor="let med of medications">
                <div class="row border-0 d-flex ">
                    <div class="rounded-circle overflow-hidden">
                        <img src="assets/images/pill.png">
                    </div>
                    <div class="col-md-6 d-flex text-primary text-uppercase  align-items-center justify-content-start">
                        {{
                        med.prescriptionName
                        }}
                    </div>
                    <div class="col-md-4 mt-2 p-0 justify-content-end align-items-end flex-column">
                        <div class="col-md-2 text-muted flex-column">
                            <input placeholder="{{med.dose}}" disabled class="m-0">
                        </div>
                        <div class="col-md-2 p-0 flex-column">
                            <input [(ngModel)]="med.frequency" placeholder="frequency" [disabled]=" !isEditing"
                                class="m-0 ">
                        </div>
                        <div class="col-md-2 flex justify-content-start align-items-center">
                            <button class="btn btn-outline-success m-1">Edit</button>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <p class="mt-3 text-muted text-center text-lowercase" *ngIf="!medications?.length">No medications found for the
        user.</p>
</div>
