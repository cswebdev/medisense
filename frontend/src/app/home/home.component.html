<app-loading-overlay [isLoading]="isLoading"></app-loading-overlay>
<div class="container-form">
    <div class="container">
        <h1 class="text-primary">Medisense</h1>
        <h1>Medication</h1>
        <h1>Management.</h1>
    </div>

    <form class="form-signin" [formGroup]="userLoginForm" (ngSubmit)="handleLogin()">
        <div class="card" style="width: 18rem;">
            <div class="card-body">

                <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
                <label for="email" class="sr-only">Email</label>
                <input type="text" id="email" class="form-control" formControlName="email" placeholder="Email"
                    required="" autofocus="">

                <label for="password" class="sr-only">Password</label>
                <input type="password" id="password" class="form-control" formControlName="password"
                    placeholder="Password" required="">

                <div class="checkbox mb-3">
                    <label>
                        <input type="checkbox" id="persistence" formControlName="persistence"> 
                        Remember me
                    </label>
                </div>

                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

                <p class="mt-5 mb-3 text-muted">Don't have an account? </p>

                <a class="nav" routerLink="/registration">Sign up</a>

            </div>
        </div>
    </form>
</div>
