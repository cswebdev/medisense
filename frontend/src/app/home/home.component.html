<div class="container-form">
    <h1>Medisense <br> Medication <br> Management.</h1>
    <form class="form-signin" [formGroup]="userLoginForm" (ngSubmit)="onLogin()">
        <div class="card" style="width: 18rem;">
            <div class="card-body">

                <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
                <label for="username" class="sr-only">Username</label>
                <input type="text" id="username" class="form-control" formControlName="username" placeholder="username"
                    required="" autofocus="">

                <label for="password" class="sr-only">Password</label>
                <input type="password" id="password" class="form-control" formControlName="password"
                    placeholder="Password" required="">
                <div class="checkbox mb-3">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>

                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

                <p class="mt-5 mb-3 text-muted">Don't have an account? </p>

                <a class="nav" routerLink="/registration">Sign up</a>

            </div>
        </div>
    </form>
</div>
